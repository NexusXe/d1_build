name: Auto Build Lichee RV Debian Linux Bootable Image.
on:
  push:
    tags:
      - '*'
jobs:
  build-all-os:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2

        - name: Install depends
          run: sudo apt install -y qemu-user-static qemu-system qemu-utils qemu-system-misc binfmt-support

        - name: Prepare
          run: |
            echo ${{runner.workspace}}
            mkdir -p port
            echo "Hello World" > port/lichee1.img.xz
        - name: Build
          run: |
            docker-compose build

        - name: Create Image
          run: |
            echo ${{runner.workspace}}
            docker-compose up
            ls -l ${{runner.workspace}}
        - name: Release
          uses: softprops/action-gh-release@v1
          if: startsWith(github.ref, 'refs/tags/')
          with:
            files: "port/lichee*.img.xz"
