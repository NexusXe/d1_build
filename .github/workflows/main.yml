name: Auto Build Lichee RV Debian Linux Bootable Image.
on: workflow_dispatch
jobs:
  build-all-os:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v2

        - name: Install depends
            run: sudo apt install docker.io docker-compose qemu-user-static qemu-system qemu-utils qemu-system-misc binfmt-support

        - name: Build
            run: docker-compose build

        - name: Create Image
            run: docker-compose up

        - run: bash ls -l ${{runner.workspace}}/port && echo ${{runner.workspace}}

        - name: Upload asset to release
            uses: csexton/release-asset-action@v2
            with:
                pattern: "${{runner.workspace}}/port/lichee*.img.xz"
                github-token: ${{ secrets.GITHUB_TOKEN }}
